<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <title>Reset Password</title>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="../static/fonts/ionicons.min.css" rel="stylesheet">
    <link href="../static/css/styles.min.css" rel="stylesheet">
    <div class="alert alert-{{ category }}" role="alert">
    </div>
</head>

<body>
<div class="login-clean" style="font-family: Quicksand, sans-serif;">
    <h1 class="text-center" style="color: #2d3436;">Password Reset Form</h1>
    <form method="post">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-refresh-empty" style="color: #d63031;"></i></div>
        <div class="form-group"><input class="form-control" name="email" placeholder="Email" required type="email">
        </div>
        <div class="form-group"><input class="form-control" name="password" placeholder="Password" required
                                       type="password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" style="background-color: #d63031;" type="submit">Reset Password
            </button>
        </div>
        <a class="forgot" href="/">&lt; Return to Login</a></form>
</div>
<div class="footer-basic" style="font-family: Quicksand, sans-serif;">
    <footer>
    </footer>
</div>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/js/script.min.js"></script>
</body>

</html>
